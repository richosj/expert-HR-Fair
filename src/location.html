<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="반응형 웹사이트">
  <meta name="keywords" content="웹사이트, 반응형, HTML, CSS">
  <meta name="author" content="ALL4LAND">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-domain.com/">
  <meta property="og:title" content="Your Website Title">
  <meta property="og:description" content="반응형 웹사이트">
  <meta property="og:image" content="https://your-domain.com/og-image.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://your-domain.com/">
  <meta property="twitter:title" content="Your Website Title">
  <meta property="twitter:description" content="반응형 웹사이트">
  <meta property="twitter:image" content="https://your-domain.com/og-image.jpg">

  <title>Your Website Title</title>
  <link rel="stylesheet" as="style"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov-dynamic-subset.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
</head>

<body>
  <div id="wrap">
    {{> nav}}

    <div class="location">
      <div class="location-container">
        <div class="location-top">
          <div class="sub-title">
            <div class="sub-title-text">
              EXPERTconsulting 2025 <b>HR Fair</b>
            </div>
            <div class="sub-title-date">
              2025.9.4 am10~pm5
            </div>
          </div>
          <div class="sub-title-hi">
            Hi-AI
          </div>
          <div class="sub-title-video"><img src="./assets/images/Location.png" alt=""></div>
        </div>

        <div class="location-content">
          <div class="location-transport">
            <div class="block subway">
              <div class="block-title"><i class="ico-subway"></i>지하철</div>
              <div class="how">
                <div><i><img src="./assets/images/1.svg" alt=""></i><span>시청역 9번 출구 도보 5분</span></div>
                <div><i><img src="./assets/images/2.svg" alt=""></i><span>회현역 5번 출구 도보 10분</span></div>
                <div><i><img src="./assets/images/4.svg" alt=""></i><span>서울역 3번 출구 도보 7분</span></div>
              </div>
            </div>

            <div class="block bus">
              <div class="block-title"><i class="ico-bus"></i>버스</div>
              <div class="how">
                신한은행본점, 숭례문, <br>엽천교, 서울역
              </div>
            </div>
          </div>
          <div class="location-map">
            <div class="address">
              <div><b>대한상공회의소 국제회의장</b>(서울특별시 중구 세종대로 39 대한상공회의소 B2F)</div>
              <p>*주차가 어려우니 가급적 대중교통 이용 부탁드립니다.</p>
            </div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d197.67256057479344!2d126.97361262659061!3d37.56069503967389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9ef6e911c355%3A0x463209545ca94e04!2z64yA7ZWc7IOB6rO17ZqM7J2Y7IaM!5e0!3m2!1sko!2skr!4v1751379157272!5m2!1sko!2skr"
              width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>

    {{> footer}}

    {{> apply}}
  </div>
  <!-- //wrap -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
