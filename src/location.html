<!DOCTYPE html>
<html lang="ko">

<head>
  {{> meta}}
</head>

<body>
  <div id="wrap">
    {{> nav}}

    <div class="location">
      <div class="location-container">
        <div class="location-top">
          <div class="sub-title">
            <div class="sub-title-text">
              2025 <b>HR FAIR</b>
            </div>
            <div class="sub-title-date">
              <b>2025.9.4</b><br class="mobile-block"><span>대한상공회의소 국제회의장 B2F</span>
            </div>
          </div>
          <div class="sub-title-hi-wrap">
            <div class="sub-hrc-ver">
              HR FAIR conference
            </div>
            <div class="sub-title-hi">
              Hi-AI
            </div>
          </div>
          <div class="sub-title-video"><img src="./assets/images/Location.png" alt=""></div>
        </div>

        <div class="location-content">
          <div class="location-transport">
            <div class="block subway">
              <div class="block-title"><i class="ico-subway"></i>지하철</div>
              <div class="how">
                <div><i><img src="./assets/images/1.svg" alt=""></i><span>시청역 9번 출구 도보 5분</span></div>
                <div><i><img src="./assets/images/2.svg" alt=""></i><span>회현역 5번 출구 도보 10분</span></div>
                <div><i><img src="./assets/images/4.svg" alt=""></i><span>서울역 3번 출구 도보 7분</span></div>
              </div>
            </div>

            <div class="block bus">
              <div class="block-title"><i class="ico-bus"></i>버스</div>
              <div class="how">
                신한은행본점, 숭례문, <br>엽천교, 서울역
              </div>
            </div>
          </div>
          <div class="location-map">
            <div class="address">
              <div><b>대한상공회의소 국제회의장</b>(서울특별시 중구 세종대로 39 대한상공회의소 B2F)</div>
              <p>*주차가 어려우니 가급적 대중교통 이용 부탁드립니다.</p>
            </div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d197.67256057479344!2d126.97361262659061!3d37.56069503967389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9ef6e911c355%3A0x463209545ca94e04!2z64yA7ZWc7IOB6rO17ZqM7J2Y7IaM!5e0!3m2!1sko!2skr!4v1751379157272!5m2!1sko!2skr"
              width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>

    {{> footer}}

    {{> apply}}
  </div>
  <!-- //wrap -->
  <script type="module" src="./js/main.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // 최상단 섹션 페이드인
      gsap.to('.session-top', {
        opacity: 1,
        y: 0,
        duration: 1.2,
        ease: "power4.out"
      });

      // 타이틀 애니메이션 순차 등장
      gsap.to('.sub-title-text', {
        delay: 0.4,
        opacity: 1,
        y: 0,
        duration: 0.8,
        ease: "power3.out"
      });

      gsap.to('.sub-title-date', {
        delay: 0.6,
        opacity: 1,
        y: 0,
        duration: 0.8,
        ease: "power3.out"
      });

      gsap.to('.sub-title-hi', {
        delay: 0.8,
        opacity: 1,
        y: 0,
        duration: 0.8,
        ease: "power3.out"
      });

      gsap.to('.sub-hrc-ver', {
        delay: 1.0,
        opacity: 1,
        y: 0,
        duration: 0.8,
        ease: "power3.out"
      });

      gsap.to('.sub-title-video', {
        delay: 1.4,
        onStart: () => {
          const el = document.querySelector('.sub-title-video');
          el.classList.add('blur-reveal');
        }
      });
    });
  </script>
</body>

</html>
