<div class="open-apply">
    <button type="button" class="open-apply__btn">
        참가신청 및 내역
    </button>
</div>



<aside class="apply">
  <h2 class="apply__title">참가신청</h2>
  <div class="apply__subtitle">오후 세션 신청내역</div>
  <ul class="apply__session-list">
    <li class="apply__session-item">
      <span class="apply__session-time">14:30~15:20</span>
      <span class="apply__session-title">[제조업] 엑스퍼트가 추천하는 중견기업의 연간 교육 베스트 사례 : 뷰웍스</span>
      <button class="apply__session-remove">[휴지통]</button>
    </li>
    <li class="apply__session-item">
      <span class="apply__session-time">14:30~15:20</span>
      <span class="apply__session-title">구성원들의 심리적 안전감을 위한 최적 솔루션, DEIB 워크숍</span>
      <button class="apply__session-remove">[휴지통]</button>
    </li>
    <li class="apply__session-item">
      <span class="apply__session-time">15:20~16:20</span>
      <span class="apply__session-title">(조직개발) 기아 조직개발의 목표와 방향, 그리고 '25년 팀 단위 워크샵 수행 사례</span>
      <button class="apply__session-remove">[휴지통]</button>
    </li>
  </ul>
  <div class="apply__notice">
    <span class="apply__notice-icon">ⓘ</span>
    2024년 HR Fair에 등록하신 이력이 있는 경우, 해당 정보를 활용하여 신청을 진행하실 수 있습니다.
  </div>
  <form class="apply__form">
    <div class="apply__form-group">
      <label for="apply-name">이름</label>
      <input type="text" id="apply-name" placeholder="이름 입력" />
    </div>
    <div class="apply__form-group apply__form-group--row">
      <div class="apply__form-col">
        <label for="apply-phone">연락처</label>
        <input type="text" id="apply-phone" placeholder="연락처 입력" />
      </div>
      <button type="button" class="apply__form-btn">[인증번호보내기]</button>
    </div>
    <div class="apply__form-group apply__form-group--row">
      <div class="apply__form-col">
        <input type="text" placeholder="인증번호 입력" />
      </div>
      <button type="button" class="apply__form-btn">[인증확인]</button>
    </div>
    <div class="apply__form-group">
      <label for="apply-company">회사명</label>
      <input type="text" id="apply-company" placeholder="회사명 입력" />
    </div>
    <div class="apply__form-group">
      <label for="apply-business">업종</label>
      <input type="text" id="apply-business" placeholder="업종 입력" />
    </div>
    <div class="apply__form-group">
      <label for="apply-address">주소</label>
      <input type="text" id="apply-address" placeholder="주소 입력" />
    </div>
    <div class="apply__form-group">
      <label for="apply-detail-address">상세주소</label>
      <input type="text" id="apply-detail-address" placeholder="상세주소 입력" />
    </div>
    <div class="apply__form-group apply__form-group--row">
      <div class="apply__form-col">
        <label for="apply-dept">부서명</label>
        <input type="text" id="apply-dept" placeholder="부서명 입력" />
      </div>
      <div class="apply__form-col">
        <label for="apply-position">직급</label>
        <input type="text" id="apply-position" placeholder="직급 입력" />
      </div>
    </div>
    <div class="apply__form-group">
      <label for="apply-email">이메일</label>
      <input type="email" id="apply-email" placeholder="이메일 입력" />
    </div>
    <div class="apply__form-group apply__form-group--checkbox">
      <input type="checkbox" id="apply-privacy" />
      <label for="apply-privacy">개인정보활용 동의합니다. <span class="apply__form-privacy-link">내용보기 &gt;</span></label>
    </div>
    <button type="submit" class="apply__submit">참가신청 완료</button>
  </form>
</aside>
